<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Canvas Animal Drawing</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        canvas {
            border: 1px solid black;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Draw a Bird with HTML5 Canvas</h1>
    <canvas id="animalCanvas" width="600" height="400"></canvas>
    <div>
        <button onclick="drawBird()">Redraw Bird</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
